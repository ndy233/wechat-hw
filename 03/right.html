     // 生成随机位置
             var width = Math.random()*w_width;
             var height = Math.random()*w_height;
             zju.style.left = width;
             zju.style.top = height;
     
             var x=100,y=50;//每秒△距离
             function position(){
                 if((width+x)<=0||(width+x)>=w_width){
                     x=-x;
                 }//x转向
                 width=width+x;
                 if((height+y)<=0||(height+y)>=w_height){
                     y=-y;
                 }//y转向
                 height=height+y;
     
             zju.style.left = width;
             zju.style.top = height;             
             }
              
         var p=setInterval(position,1000);//悬停
